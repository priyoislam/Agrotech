<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="./firebaseAuth.js"></script>
    <script src="../jscript/jquery.min.js"></script>
    <script src="../jscript/popper.min.js"></script>
    <script src="../jscript/bootstrap.min.js"></script>

</head>
<body>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Header-->
    <div class="container-fluid">
        <div class="row top-nav">
            <div class="col-md-6 top_left d-flex ">
                <a href="#"> <i class="fab fa-facebook-square p-2"></i></a>
                <a href="#"> <i class="fab fa-youtube-square p-2"></i> </a>
                <a href="#"> <i class="fab fa-twitter-square p-2"></i></a>
            </div>
        </div>
        <div class="row header">
            <div class="col-md-4">
                <img class="logo" src="../image/logo.png">
            </div>
            <div class="col-md-8 name">
                <h1>Aggrotech Farming</h1>
            </div>
        </div>
        <!--Signup-->
    <div class="card mx-auto mt-5" style="width: 40%;  border-radius: 5px;">
        <div class="card-body">
            <form class="mx-auto" action="" >
                <div class="mt-3 mb-3">
                    <div class="form-group">
                        <label for="fName" style="color: black; font-weight: 800;">First Name</label>
                        <input type="text" class="form-control" id="fName" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="lName" style="color: black; font-weight: 800;">Last Name</label>
                        <input type="text" class="form-control" id="lName" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: black; font-weight: 800;">Email</label>
                        <input id="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: black; font-weight: 800;">Password</label>
                        <input id="password" type="password" class="form-control" id="password" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="cPassword" style="color: black; font-weight: 800;">Confirm Password</label>
                        <input type="password" class="form-control" id="cPassword" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                <p onclick="signupWithEmailAndPassword()" type="submit" class="btn btn-success text-right">Sign up</p>
                        
                    </div>
                    

                </div>
            </form>
            
            <a href="signin.html"><button  type="" class="btn btn-success text-right">Already have an account?</button></a>
        </div>
    </div>
    
    <div class="mx-auto mt-5" style="width: 30%;">
        <button onclick="singinWithGoogle()" class = "btn btn-success" id="google" style="width: 100%;"><i class="fab fa-google p-2"></i> Continue with Google</button>
    </div>
    <div class="cart mx-auto mt-5 mb-5" style="width: 30%;">
        <button onclick="signinWithFb()" class = "btn btn-success" id="fb"style="width: 100%;"><i class="fab fa-facebook-square p-2"></i>Continue with Facebook</button>
    </div>
    
</body>
</html>
