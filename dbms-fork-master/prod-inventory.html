<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
   
    <div id="inv">
      <div class="container">
        <h3>Product Inventory</h3>
        <table id="customers">
          <tr>
            <th>Product Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Manufacture Date</th>
            <th>Expiry Date</th>
            
          </tr>
          
        </table>
      </div>
    </div>
    <br><br>
    <div id="supplies">
      <div class="container">
        <h3>Supplies</h3>
        <table id="customers">
          <tr>
            <th>Supply Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Supply For</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            
            
            
          </tr>
          
        </table>
      </div>
    </div>

    <br><br>
    <div onclick="handleEquipment()" >
      <div class="container">
        <h3>Equipments</h3>
        <table id="customers">
          <thead>
            <tr>
              <th>Equepments Id</th>
              <th>Name</th>
              <th>Type</th>
              <th>Buying Date</th>
              <th>Role</th>
              <th>Branch ID</th>   
            </tr>
          </thead>
          <tbody id="equipmentTable">

          </tbody>
          
        </table>
      </div>
    </div>
    <br><br>
    <div onclick="handleEmployee()" id="employee">
      <div class="container">
        <h3>Employee Table</h3>
        <table id="customers">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Branch ID</th>
              <th>Name</th>
              <th>Working Hour</th>
              <th>Salary</th>
              <th>Status</th>
              <th>Role</th>            
            </tr>
          </thead>
          <tbody id="employeeTable">

          </tbody>
          
        </table>
      </div>
    </div>
</body>
</html>
